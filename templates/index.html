<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Infinito con Python + Flask + HTMX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-danger fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand text-white fw-bold" href="#">
                Scroll Infinito con Python + Flask + HTMX 游뱚
            </a>
            <!-- Contador centrado en la barra de navegaci칩n -->
            <div class="mx-auto">
                <span class="badge bg-success text-white fs-6 fw-bold" id="counter">0 Items</span>
            </div>
        </div>
    </nav>

    <div class="container py-5 mt-5">
        <!-- Contenedor donde se ir치n insertando los elementos din치micamente -->
        <div id="items" class="d-grid gap-3"></div>

        <!-- hx-get="/load-items/0": hace una petici칩n GET a la ruta /load-items/0 -->
        <!-- hx-trigger="load": se activa cuando se carga la p치gina -->
        <!-- hx-swap="outerHTML": reemplaza todo el div (incluyendo el div mismo) -->
        <div hx-get="/load-items/0" hx-trigger="load" hx-swap="outerHTML" class="text-center py-3">
            <!-- Spinner de Bootstrap que se muestra mientras carga -->
            <div class="spinner-border" role="status" aria-label="Cargando"></div>
        </div>

    </div>
</body>

</html>
