<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTMX Infinite Scroll</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Infinite Scroll con HTMX</h1>

        <div id="items" class="d-grid gap-3"></div>

        <!-- Sentinel inicial: se reemplaza a sÃ­ mismo con items + nuevo sentinel -->
        <div hx-get="/load-items/0" hx-trigger="load" hx-swap="outerHTML" class="text-center py-3">
            <div class="spinner-border" role="status" aria-label="Cargando"></div>
        </div>

    </div>
</body>

</html>
